<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Blog</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <!-- load our script -->
  <script src="js/movies.js"></script>
</head>
<body ng-controller="BlogCtrl">

<main class="container">

  <div class="blog">
    <div class="row">
      <div class="col-sm-8 blog-main">

        <!-- blog posts -->
        <div>
          <h3>Post Title
            <br><small>October 31, 2015</small>
          </h3>

          <div>
            Post Content
          </div>
        </div>

      </div> <!-- end blog col -->

      <nav class="col-sm-3 blog-sidebar" role="navigation">
        <h3>Archives</h3>
        <ol class="list-unstyled">
          <li>Link to Post 2</li>
          <li>Link to Post 1</li>
        </ol>
      </nav>
    </div> <!-- end row -->

    <!-- new post form -->
    <div>
      <form name="postForm" role="form" novalidate>
        <h3>New Blog Post</h3>
        <div class="form-group">
          <label for="title">Post Title:</label>
          <input type="text" name="title" id="title" class="form-control" ng-model="newPost.title">
          <p class="help-block">Must have a title with at least 3 characters.</p>
        </div>
        <div class="form-group">
          <label for="body">Post Body:</label>
          <textarea name="body" id="body" class="form-control" rows="5" ng-model="newPost.body"></textarea>
          <p class="help-block">Must have a body.</p>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="postToBlog(newPost)">Post Entry</button>
      </form>
    </div> <!-- end form -->

  </div>
</main>

</body>
</html>
